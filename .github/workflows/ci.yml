name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup NX
        uses: nrwl/nx-set-shas@v4

      - name: TypeScript check (affected)
        run: pnpm nx affected -t typecheck --parallel=3

      - name: Lint (affected)
        run: pnpm nx affected -t lint --parallel=3

      - name: Test (affected)  
        run: pnpm nx affected -t test --parallel=3 --ci --coverage --watchAll=false

      - name: Build (affected)
        run: pnpm nx affected -t build --parallel=3
